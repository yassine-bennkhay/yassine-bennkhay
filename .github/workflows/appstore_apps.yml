name: Latest iOS Apps from App Store
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */2 * *'  # Runs every two days

permissions:
  contents: write

jobs:
  update-readme-with-apps:
    name: Update README with latest iOS apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch iOS apps from App Store
        run: |
          APP_LIST=$(curl -s "https://itunes.apple.com/lookup?id=238f082f-d67c-4d12-b2ed-0d528b84837d&entity=software" | jq -r '.results[] | "- [" + .trackName + "](" + .trackViewUrl + ")"')
          
          # Insert app list into README.md where the placeholder is
          sed -i '/<!-- APP-STORE-LIST-START -->/,/<!-- APP-STORE-LIST-END -->/c\\n<!-- APP-STORE-LIST-START -->\n'"${APP_LIST}"'\n<!-- APP-STORE-LIST-END -->' README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README with latest apps from App Store"
          git push
